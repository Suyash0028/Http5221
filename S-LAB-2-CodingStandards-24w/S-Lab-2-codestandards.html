<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lab Login</title>
	<link rel="stylesheet" href="lab2.css" type="text/css">
	<script src="./lab2.js"></script>
</head>
<body>
<main>
	<h1>Login Page</h1>
	<div>
<!--==== LOGIN FORM BLOCK ====-->

<div class="login">
    <fieldset class="login__fieldset">
        <legend>Login Form</legend>

        <label class="login__label" for="username">User Name: <input class="login__txtbox login__username" type="text" id="username" name="username"></label>
        <label class="login__label" for="password">Password: <input class="login__txtbox login__password" type="password" id="password" name="password"></label>
        
        <button class="login__button">Login</button>
    </fieldset>
</div>


	</div>

<!--==== OUTPUT BLOCK ====-->	
	<div class="output">
		<p>Username: 
			<span class="output__text output__user"></span>
		</p>
		<p>Password: 
			<span class="output__text output__pass"></span>
		</p>
	</div><!--END output BLOCK-->
</main>

	<script src=""></script>
</body>
</html>
